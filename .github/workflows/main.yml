name: Deploy FastAPI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_KEY: ${{ secrets.EC2_KEY }}
        run: |
          # SSH 키 설정
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 400 key.pem

          # EC2에 접속하여 디렉토리 생성
          ssh -o StrictHostKeyChecking=no -i key.pem -tt -o ServerAliveInterval=60 -o ServerAliveCountMax=5 $EC2_USER@$EC2_HOST << EOF
            sudo mkdir -p /home/***/app
            sudo chown -R $EC2_USER:$EC2_USER /home/***/app
          EOF

          # EC2로 파일 전송
          scp -o StrictHostKeyChecking=no -i key.pem -r ./* $EC2_USER@$EC2_HOST:/home/***/app

          # EC2에 접속하여 서비스 재시작
          ssh -o StrictHostKeyChecking=no -i key.pem -tt -o ServerAliveInterval=60 -o ServerAliveCountMax=5 $EC2_USER@$EC2_HOST << EOF
            sudo systemctl restart fastapi
          EOF
